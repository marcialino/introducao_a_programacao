<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução à Programação</title>
</head>
<body>
    <script>
        function soma (a,b) { 
            return a+b
         }
         var x = 1
         var y = 2
         var resultado = soma(x,y)
         console.log(resultado)

         function dif(a,b){
            return a-b
         }
         var c = 10
         var d = 8
         var result = dif(c,d)
         console.log(result)
         
    </script>
</body>
</html
